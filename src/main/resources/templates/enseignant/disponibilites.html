<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déclarer mes disponibilités</title>
    <!-- On peut utiliser le même style que le dashboard -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 800px; width: 100%; margin: 20px; }
        .form-section { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px 40px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
        .section-header { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #3b82f6; }
        .section-header h2 { color: #1e3a8a; font-size: 24px; font-weight: 600; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; color: #374151; margin-bottom: 8px; }
        .form-group textarea { width: 100%; height: 150px; padding: 15px; border: 2px solid #d1d5db; border-radius: 10px; font-size: 16px; resize: vertical; transition: border-color 0.3s; }
        .form-group textarea:focus { outline: none; border-color: #3b82f6; }
        .form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
        .action-btn { padding: 12px 25px; border: none; border-radius: 25px; font-weight: 600; font-size: 15px; text-decoration: none; cursor: pointer; transition: all 0.3s ease; }
        .btn-cancel { background-color: #f3f4f6; color: #4b5563; border: 1px solid #d1d5db; }
        .btn-cancel:hover { background-color: #e5e7eb; }
        .btn-save { background: linear-gradient(135deg, #16a34a, #15803d); color: white; box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3); }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(22, 163, 74, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="section-header">
                <h2>Déclarer mes disponibilités pour le jury</h2>
            </div>
            
            <form th:action="@{/enseignant/disponibilites}" method="post">
                <div class="form-group">
                    <label for="disponibilitesText">Veuillez indiquer vos créneaux de disponibilité (Ex: Lundi matin, Mercredi 14h-16h)</label>
                    <textarea id="disponibilitesText" name="disponibilitesText" 
                              placeholder="Écrivez vos disponibilités ici..." 
                              th:text="${disponibilitesActuelles}"></textarea>
                </div>
                
                <div class="form-actions">
                    <a th:href="@{/enseignant/dashboard}" class="action-btn btn-cancel">Annuler</a>
                    <button type="submit" class="action-btn btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
