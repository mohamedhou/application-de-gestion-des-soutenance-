<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Disponibilités</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-secondary">
                <i class="fas fa-calendar-check me-2"></i>Mes disponibilités
            </h2>
            <a href="/enseignant/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Retour
            </a>
        </div>
        
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Déclarer vos créneaux disponibles</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/enseignant/disponibilites}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Vos disponibilités</label>
                        <textarea class="form-control" name="disponibilites" rows="6" 
                                  th:text="${enseignant.disponibilites}" required></textarea>
                        <div class="form-text">
                            Indiquez vos créneaux disponibles pour les soutenances (ex: Lundi 9h-12h, Mercredi 14h-17h)
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary btn-lg">
                            <i class="fas fa-save me-1"></i> Enregistrer les disponibilités
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="alert alert-info mt-4">
            <i class="fas fa-info-circle me-2"></i>
            Ces informations seront utilisées par l'administration pour planifier les soutenances.
        </div>
    </div>
</body>
</html>
