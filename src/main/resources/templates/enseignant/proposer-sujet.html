<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposer un Sujet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: white;
        }
        .page-title {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="page-title text-center">
                <i class="fas fa-book me-2"></i>Proposer un nouveau sujet
            </h2>
            
            <form th:action="@{/enseignant/proposer-sujet}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Titre du sujet</label>
                    <input type="text" class="form-control" name="titre" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Domaine</label>
                    <input type="text" class="form-control" name="domaine" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Description détaillée</label>
                    <textarea class="form-control" name="description" rows="5" required></textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="/enseignant/dashboard" class="btn btn-secondary me-md-2">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-1"></i> Soumettre le sujet
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
