<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-danger">
                <i class="fas fa-file-pdf me-2"></i>Rapports des étudiants
            </h2>
            <a href="/enseignant/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Retour
            </a>
        </div>
        
        <div class="list-group">
            <a th:each="soutenance : ${soutenances}" 
               th:href="@{${soutenance.rapport}}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1" th:text="${soutenance.etudiant.prenom + ' ' + soutenance.etudiant.nom}"></h6>
                    <p class="mb-1" th:text="${soutenance.sujet.titre}"></p>
                    <small class="text-muted" th:text="${#temporals.format(soutenance.date, 'dd/MM/yyyy')}"></small>
                </div>
                <span class="badge bg-danger rounded-pill">
                    <i class="fas fa-download"></i> Télécharger
                </span>
            </a>
        </div>
        
        <div th:if="${soutenances.empty}" class="alert alert-info mt-4">
            <i class="fas fa-info-circle me-2"></i>
            Aucun rapport n'est disponible pour le moment.
        </div>
    </div>
</body>
</html>
