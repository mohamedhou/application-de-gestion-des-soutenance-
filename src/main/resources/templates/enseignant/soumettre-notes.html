<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre les Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-success">
                <i class="fas fa-edit me-2"></i>Soumettre les notes
            </h2>
            <a th:href="@{/enseignant/soutenances-jure}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Retour
            </a>
        </div>
        
        <div class="card border-success mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Détails de la soutenance</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Étudiant:</strong> <span th:text="${soutenance.etudiant.prenom + ' ' + soutenance.etudiant.nom}"></span></p>
                        <p><strong>Sujet:</strong> <span th:text="${soutenance.sujet.titre}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Date:</strong> <span th:text="${#temporals.format(soutenance.date, 'dd/MM/yyyy à HH:mm')}"></span></p>
                        <p><strong>Salle:</strong> <span th:text="${soutenance.salle.nom}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Formulaire de notation</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/enseignant/soumettre-notes}" method="post">
                    <input type="hidden" name="soutenanceId" th:value="${soutenance.id}">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Note (sur 20)</label>
                        <input type="number" class="form-control" name="note" 
                               min="0" max="20" step="0.5" required>
                        <div class="form-text">Veuillez saisir une note entre 0 et 20</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check-circle me-1"></i> Soumettre la note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
