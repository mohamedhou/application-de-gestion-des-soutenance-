<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soutenances Encadrées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-success">
                <i class="fas fa-chalkboard-teacher me-2"></i>Soutenances encadrées
            </h2>
            <a href="/enseignant/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Retour
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-success">
                    <tr>
                        <th>Étudiant</th>
                        <th>Sujet</th>
                        <th>Date</th>
                        <th>Salle</th>
                        <th>Rapport</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="soutenance : ${soutenances}">
                        <td th:text="${soutenance.etudiant.prenom + ' ' + soutenance.etudiant.nom}"></td>
                        <td th:text="${soutenance.sujet.titre}"></td>
                        <td th:text="${#temporals.format(soutenance.date, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${soutenance.salle.nom}"></td>
                        <td>
                            <span th:if="${soutenance.rapport != null}" class="badge bg-success">
                                <i class="fas fa-check me-1"></i> Disponible
                            </span>
                            <span th:unless="${soutenance.rapport != null}" class="badge bg-warning">
                                <i class="fas fa-clock me-1"></i> En attente
                            </span>
                        </td>
                        <td>
                            <span th:if="${soutenance.noteFinale != null}" 
                                  class="badge bg-primary fs-6" 
                                  th:text="${soutenance.noteFinale} + '/20'"></span>
                            <span th:unless="${soutenance.noteFinale != null}" class="badge bg-secondary">
                                Non notée
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/enseignant/soutenance/{id}(id=${soutenance.id})}" 
                               class="btn btn-sm btn-outline-info">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${soutenances.empty}" class="alert alert-info mt-4">
            <i class="fas fa-info-circle me-2"></i>
            Vous n'encadrez actuellement aucune soutenance.
        </div>
    </div>
</body>
</html>
