<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la soutenance</title>
</head>
<body>
    <h1>Détails de votre soutenance</h1>
    <a th:href="@{/etudiant/dashboard}">Retour au tableau de bord</a>
    
    <div th:if="${soutenance}">
        <h2>Informations générales</h2>
        <p>Date: <span th:text="${#temporals.format(soutenance.date, 'dd/MM/yyyy')}"></span></p>
        <p>Heure: <span th:text="${#temporals.format(soutenance.date, 'HH:mm')}"></span></p>
        <p>Salle: <span th:text="${soutenance.salle.nom}"></span></p>
        
        <h2>Sujet</h2>
        <p>Titre: <span th:text="${soutenance.sujet.titre}"></span></p>
        <p>Description: <span th:text="${soutenance.sujet.description}"></span></p>
        
        <h2>Jury</h2>
        <ul>
            <li th:each="membre : ${soutenance.juryEnseignants}">
                <span th:text="${membre.nom + ' ' + membre.prenom}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
