<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Soumettre le rapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #1a253c;
            text-align: center;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
            font-weight: 500;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #1a253c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .error-message {
            color: #dc2626;
            background-color: #fee2e2;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Soumettre votre rapport de soutenance</h1>
    <a th:href="@{/etudiant/dashboard}">← Retour au tableau de bord</a>

    <div th:if="${param.error}">
        <p th:if="${param.error == 'upload_failed'}" class="error-message">
            Erreur lors du téléversement du fichier
        </p>
    </div>

    <form th:action="@{/etudiant/soumettre-rapport}" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Sélectionnez votre rapport (PDF) :</label>
            <input type="file" name="file" id="file" accept=".pdf" required>
        </div>
        <button type="submit">Soumettre</button>
    </form>

</body>
</html>
