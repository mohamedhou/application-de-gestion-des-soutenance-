<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Enseignant</title>
    <!-- On va importer une police Google Fonts (Poppins) pour un look moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Poppins', sans-serif;
            /* On utilise un background plus simple et professionnel */
            background-color: #f4f7fa; 
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px; /* Un peu plus grand */
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
            /* Animation d'entrée */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container { margin-bottom: 35px; }
        .logo { width: 75px; height: auto; border-radius: 8px; }

        .login-title h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e3a8a; /* Bleu foncé pour le titre */
            margin-bottom: 8px;
        }
        .login-title p {
            color: #64748b; /* Gris pour le sous-titre */
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group { position: relative; margin-bottom: 20px; text-align: left;}
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .form-control:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #1e3a8a; /* Couleur principale */
            color: white;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }
        .login-btn:hover { background-color: #2563eb; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(30, 58, 138, 0.2);}

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }
        
        .footer-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #64748b;
        }
        .footer-links a { color: #3b82f6; text-decoration: none; font-weight: 500;}
        .footer-links a:hover { text-decoration: underline; }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Remplacez avec le logo de l'enseignant ou FSM si nécessaire -->
            <img th:src="@{/images/logo.jpg}" alt="Logo" class="logo">
        </div>

        <div class="login-title">
            <!-- On met un titre spécifique pour les enseignants -->
            <h1>Espace Enseignant</h1>
            <p>Veuillez vous authentifier pour accéder à votre tableau de bord.</p>
        </div>

        <form th:action="@{/login-enseignant}" method="post">
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="prenom.nom@fsm.ac.ma" required autocomplete="email" th:value="${lastEmail}">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">Se connecter</button>

            <!-- On affiche l'erreur si elle existe -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

        </form>
        
        <div class="footer-links">
             <a th:href="@{/}">Accès Étudiant</a>
             <span style="margin: 0 10px;">|</span>
             <a th:href="@{/login-admin}">Accès Administrateur</a>
        </div>
    </div>
</body>
</html>
