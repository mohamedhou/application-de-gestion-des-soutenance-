	        /* Floating elements for decoration */
	        .floating-shape {
	            position: absolute;
	            opacity: 0.1;
	            animation: float 6s ease-in-out infinite;
	        }
	
	        .floating-shape:nth-child(1) {
	            top: 10%;
	            left: 10%;
	            width: 60px;
	            height: 60px;
	            background: #1e40af;
	            border-radius: 50%;
	            animation-delay: 0s;
	        }
	
	        .floating-shape:nth-child(2) {
	            top: 20%;
	            right: 15%;
	            width: 40px;
	            height: 40px;
	            background: #2563eb;
	            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
	            animation-delay: 2s;
	        }
	
	        .floating-shape:nth-child(3) {
	            bottom: 15%;
	            left: 15%;
	            width: 50px;
	            height: 50px;
	            background: #3b82f6;
	            border-radius: 20% 80% 80% 20% / 20% 20% 80% 80%;
	            animation-delay: 4s;
	        }
	
	        .floating-shape:nth-child(4) {
	            bottom: 25%;
	            right: 20%;
	            width: 35px;
	            height: 35px;
	            background: #60a5fa;
	            border-radius: 50%;
	            animation-delay: 1s;
	        }
	
	        @keyframes float {
	            0%, 100% { transform: translateY(0px) rotate(0deg); }
	            50% { transform: translateY(-20px) rotate(180deg); }
	        }

	            padding: 40px;

	            max-width: 420px;
	            z-index: 10;
	            position: relative;
	            border: 1px solid rgba(255, 255, 255, 0.2);
	        }

	        .logo-container {

	        }
	
	        .main-logo {

	            height: 80px;
	            background: linear-gradient(135deg, #1e40af, #3b82f6);
	            border-radius: 20px;

	            align-items: center;
	            justify-content: center;
	            margin: 0 auto 15px;
	            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);

	        }
	
	        .main-logo::before {
	            content: '';
	            position: absolute;
	            top: -2px;
	            left: -2px;
	            right: -2px;
	            bottom: -2px;
	            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1e40af);
	            border-radius: 22px;
	            z-index: -1;
	        }
	
	        .main-logo .logo-text {
	            color: white;
	            font-size: 32px;
	            font-weight: 900;
	            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
	        }
	
	        .login-container h2 {
	            color: #1e40af;
	            font-size: 28px;
	            font-weight: 700;
	            margin-bottom: 8px;
	        }

	            font-size: 14px;

	            color: #374151;
	            font-weight: 600;

	        }
	
	        .form-group input {
	            width: 100%;
	            padding: 15px 20px;
	            border: 2px solid #e5e7eb;
	            border-radius: 12px;
	            font-size: 16px;
	            transition: all 0.3s ease;
	            background: rgba(255, 255, 255, 0.8);
	            backdrop-filter: blur(5px);
	        }
	
	        .form-group input:focus {
	            outline: none;
	            border-color: #3b82f6;
	            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
	            transform: translateY(-1px);
	            background: rgba(255, 255, 255, 0.95);
	        }
	
	        .form-group input::placeholder {
	            color: #9ca3af;
	        }
	
	        button {
	            width: 100%;
	            background: linear-gradient(135deg, #1e40af, #3b82f6);
	            color: white;
	            padding: 15px;
	            border: none;
	            border-radius: 12px;
	            font-size: 16px;
	            font-weight: 600;
	            cursor: pointer;
	            transition: all 0.3s ease;
	            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
	            margin-bottom: 25px;
	        }
	
	        button:hover {
	            transform: translateY(-2px);
	            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
	        }
	
	        button:active {
	            transform: translateY(0);
	        }
	
	        .error {
	            background: linear-gradient(135deg, #fef2f2, #fee2e2);
	            border: 1px solid #fca5a5;
	            color: #dc2626;
	            padding: 12px 16px;
	            border-radius: 10px;
	            margin-bottom: 20px;
	            font-size: 14px;

	        .login-links {
	            text-align: center;
	            padding-top: 25px;
	            border-top: 1px solid #e5e7eb;
	        }
	
	        .login-links p {
	            color: #6b7280;
	            margin-bottom: 15px;
	            font-size: 14px;
	        }
	
	        .login-links a {
	            display: inline-block;
	            background: rgba(59, 130, 246, 0.1);
	            color: #1e40af;
	            padding: 10px 20px;
	            margin: 5px;
	            border-radius: 25px;
	            text-decoration: none;
	            font-weight: 600;
	            font-size: 14px;
	            transition: all 0.3s ease;
	            border: 1px solid rgba(59, 130, 246, 0.2);
	        }
	
	        .login-links a:hover {
	            background: rgba(59, 130, 246, 0.2);
	            transform: translateY(-1px);
	            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
	        }
	
	        @media (max-width: 480px) {
	            .login-container {
	                padding: 30px 25px;
	                margin: 20px;
	            }
	
	            .background-logo {

	                height: 300px;
	            }
	
	            .floating-shape {
	                display: none;
	            }
	        }
	
	        /* Loading animation */
	        .loading {
	            opacity: 0.7;
	            pointer-events: none;
	        }
	
	        .loading button {
	            background: linear-gradient(135deg, #9ca3af, #6b7280);
	            position: relative;
	        }
	
	        .loading button::after {
	            content: '';
	            position: absolute;
	            top: 50%;
	            left: 50%;
	            width: 20px;
	            height: 20px;
	            margin: -10px 0 0 -10px;
	            border: 2px solid transparent;
	            border-top: 2px solid white;
	            border-radius: 50%;
	            animation: spin 1s linear infinite;
	        }
	
	        @keyframes spin {
	            0% { transform: rotate(0deg); }
	            100% { transform: rotate(360deg); }
	        }

	        <div class="login-header">
	            <div class="logo-container">
	                <div class="main-logo">
	                    <span class="logo-text">FSM</span>
	                </div>
	            </div>
	            <h2>üéì Connexion Enseignant</h2>
	            <p class="login-subtitle">Espace r√©serv√© aux enseignants</p>
	            <p class="university-name">Facult√© des Sciences - Mekn√®s</p>
	        </div>
	
	        <form th:action="@{/login-enseignant}" method="post" id="loginForm">
	            <div class="form-group">
	                <label for="email">üìß Adresse email :</label>
	                <input type="email" 
	                       id="email"
	                       name="email" 
	                       placeholder="votre.email@umi.ac.ma"
						   th:value="${lastEmail}"
	                       required>
						   
	            </div>
				<div class="form-group">
				    <label>Mot de passe:</label>
				    <input type="password" name="password" required>
				</div>
	            
	            <button type="submit" id="submitBtn">
	                üîê Se connecter
	            </button>
	        </form>
	
	        <div th:if="${error}" class="error" th:text="${error}"></div>
	        
	        <div class="login-links">
	            <p>Vous n'√™tes pas enseignant ?</p>
	            <a href="/loginAdmin">üë®‚Äçüíº Je suis administrateur</a>
	        </div>
	    </div>
	
	    <script>
	        // Form submission with loading state
			// Form submission with loading state
			document.getElementById('loginForm').addEventListener('submit', function() {
			    const submitBtn = document.getElementById('submitBtn');
			    if (submitBtn) {
			        submitBtn.textContent = 'Connexion en cours...';
			        submitBtn.disabled = true;
			        // On peut aussi ajouter une classe pour un effet visuel
			        const container = document.querySelector('.login-container');
			        if (container) {
			            container.classList.add('loading');
			        }
			    }
			});
			
	        // Add some interactive effects
	        document.addEventListener('DOMContentLoaded', function() {
	            const shapes = document.querySelectorAll('.floating-shape');
	            
	            shapes.forEach((shape, index) => {
	                shape.style.animationDelay = `${index * 1.5}s`;
	            });
	        });
	
	        // Email validation
	        const emailInput = document.getElementById('email');
	        emailInput.addEventListener('input', function() {
	            const email = this.value;
	            const ucaDomain = email.endsWith('@uca.ma');
	            
	            if (email && !ucaDomain && email.includes('@')) {
	                this.style.borderColor = '#f59e0b';
	            } else if (ucaDomain) {
	                this.style.borderColor = '#10b981';
	            } else {
	                this.style.borderColor = '#e5e7eb';
	            }
	        });
	    </script>
